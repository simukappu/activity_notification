name: build

on:
  push:
    branches:
      - 'master'
      - 'development'
  pull_request:
    branches:
      - '**'
      - '!images'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gemfile:
          - gemfiles/Gemfile.rails-7.0
          - gemfiles/Gemfile.rails-7.1
          - gemfiles/Gemfile.rails-7.2
          - gemfiles/Gemfile.rails-8.0
        orm:
          - active_record
          - mongoid
          - dynamoid
        include:
          # https://www.ruby-lang.org/en/downloads
          - gemfile: gemfiles/Gemfile.rails-7.0
            ruby-version: 3.1.6
          - gemfile: gemfiles/Gemfile.rails-7.1
            ruby-version: 3.2.6
          - gemfile: gemfiles/Gemfile.rails-7.2
            ruby-version: 3.3.6
          - gemfile: gemfiles/Gemfile.rails-8.0
            ruby-version: 3.3.6
          - gemfile: Gemfile
            ruby-version: 3.3.6
            orm: active_record
            test-db: mysql
          - gemfile: Gemfile
            ruby-version: 3.3.6
            orm: active_record
            test-db: postgresql
          - gemfile: Gemfile
            ruby-version: 3.3.6
            orm: mongoid
            test-db: mongodb

    env:
      RAILS_ENV: test
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}
      AN_ORM: ${{ matrix.orm }}
      AN_TEST_DB: ${{ matrix.test-db }}
      AWS_DEFAULT_REGION: ap-northeast-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy

    services:
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: activity_notification_test
        options: --health-cmd "mysqladmin ping -h 127.0.0.1" --health-interval 10s --health-timeout 5s --health-retries 5
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: activity_notification_test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: activity_notification_test
        options: --health-cmd mongosh --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Setup Amazon DynamoDB Local
        if: matrix.orm == 'dynamoid'
        run: |
          bin/install_dynamodblocal.sh
          bin/start_dynamodblocal.sh
      - name: Run tests with RSpec
        run: bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
      - name: Coveralls
        uses: coverallsapp/github-action@v2
